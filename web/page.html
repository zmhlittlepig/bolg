<script>
    $(function () {
        var msg = "";
        $.ajax({

            url: "/user?method=checkISlogin",
            method: "post",
            success: function (data) {
                if (data >= 1) {
                    msg = '<a href="#" onclick=logoff() >退出登录</a>';
                    var msg1 = '<a href="admin/index.html" >管理后台</a>';
                    $(".li01").html("");

                        $(".li02").html("");
                        $(".li02").append(msg1);
                    }
                } else {
                    msg = '<a href="login.html">登录</a>';
                    $(".li01").html("");
                    $(".li01").append(msg);
                }
            }

        });



        $.ajax({

            url: "/Terms?method=getAllLable",
            method: "post",
            success: function (data) {

                var s = JSON.parse(data);
                $("#ul01").html("");
                s.forEach(function (element) {

                    var msg = '<a href="javascript:;" onclick = "getPostByTerm(' + element["termId"] + ')">' + element["name"] + '</a>';

                    $("#ul01").append(msg);
                });

            }
        });


        $.ajax({

            url: "/Posts?method=GetPostByCommentCount",
            method: "post",
            success: function (data) {
                var s = JSON.parse(data);
                $("#ul02").html("");
                s.forEach(function (element) {

                    var msg = '<li><b><a href="page.html?pid='+element["iD"]+'" target="_blank">' + element["postTitle"] + '</a></b>';
                    msg += '<div style="word-break: break-all;word-wrap: break-word; ">';
                    msg += '<i><img src="' + element["postPic"] + '"></i>' + element["postExcerpt"].substr(0, 80)
                    msg += '</div></li>';

                    $("#ul02").append(msg);
                });

            }

        });

        $.ajax({
            url: "/adminterm?method=getNav",
            method: 'post',
            success: function (data) {
                data = JSON.parse(data);
                var msg = "";
                data.forEach(function (list) {

                    if (list.length == 1) {
                        msg += "<li><a href='javascript: ;' onclick='getPostByTerm(" + list[0]['termId'] + ")'>" + list[0]['name'] + "</a></li> ";
                    } else {

                        msg += "<li class='has-sub'><a href='javascript: ;' onclick='getPostByTerm(" + list[0]['termId'] + ")'>" + list[0]['name'] + "</a> <ul>";
                        for (var i = 1; i < list.length; i++) {
                            msg += "<li><a href='javascript: ;' onclick='getPostByTerm(" + list[i]['termId'] + ")'>" + list[i]['name'] + "</a></li>";
                        }
                        msg += "</ul> </li>";
                    }
                });
                $("#mynav").append(msg);
            }
        });


        $.ajax({
            url: '/Posts?method=getPostsInfo',
            method: 'post',
            data: {'pid': GetQueryString("pid")},
            success: function (data) {
                data = JSON.parse(data);
                $("#title").html(data["postTitle"]);
                $("#term").html(data["name"]);
                $("#author").html(data["userNicename"]);
                $("#time").html(data["postDate"]);
                $("#mycontent").html(data["postContent"]);
            }
        });


        $.ajax({
            url: '/Posts?method=getPoststags',
            mehtod: 'post',
            data: {'pid': GetQueryString("pid")},
            success: function (data) {
                data = JSON.parse(data);
                var msg = " ";
                data.forEach(function (value) {
                    msg += value["name"] + ",";
                });

                msg = msg.substring(0, msg.length - 1);
                $("#tags").html(msg);
            }

        });

        $.ajax({
            url: '/user?method=getUserMessage',
            method: 'post',
            success: function (data) {
                data = JSON.parse(data);
                $("#myimg").attr("src", data["pic"]);
                $("#myimg").attr("alt", data["userNicename"]);
                $("#uid").val(data["id"]);
                $("#uname").val(data["userNicename"]);
                $("#uemail").val(data["userEmail"]);
            }
        });

        //进入页面的时候需要调用callBackPagination这个函数，传入当前页，页大小，总页数
        callBackPagination1(1, 10, getCommentTatal()); //参数一：当前页 参数二：页大小  参数三：数据总条数（不需要传递总页数）
    })

    function submmitComments() {
        var pid = GetQueryString("pid")
        var context = $("#remsg").val();
        context = $("#comment").val() + " " + context
        $.ajax({
            url: '/comments?method=saveComment',
            method: 'post',
            data:{
                'uid':$("#uid").val(),
                'uname':$("#uname").val(),
                'email':$("#uemail").val(),
                'comment': context,
                'parentid': $("#parentid").val(),
                'postid': pid
            },
            success:function (data) {
                alert(data);
                $("#comment").val("");
            }
        });
    }

    //这段代码不许要动
    function callBackPagination1(showCount, limit, totalCount) {
        createTable1(1, limit); //第一次调用(加载第一页数据)
        $('#callBackPager').extendPagination({  //根据传入的参数生成分页控件
            totalCount: totalCount,
            showCount: showCount,
            limit: limit,
            pageCount: 5,
            count: 5,
            callback: function (curr, limit) {//当点击分页控件页码时会触发此回调函数
                createTable1(curr, limit);
            }
        });
    }

    //用的时候只需要写下面这段ajax代码就可以
    function createTable1(currPage, limit) {
        $.ajax({
            url: '/comments?method=getComments',
            method: 'post',
            data: {'pid': GetQueryString("pid"), 'page': currPage, 'limit': limit},
            success: function (data) {
                data = JSON.parse(data);
                $("#mycomments").html("");
                data.forEach(function (value) {
                    var msg = '<li class="comment even thread-even depth-1" id="comment-101">';
                    msg += '<div class="c-avatar">';
                    msg += '<div style="float:left;"><img alt=""  class="avatar-54 photo avatar-default" src="'+value["pic"]+'" style="display: block;" width="54" height="54"></div>';
                    msg += '<div class="c-main text-left" id="div-comment-101"> <div style="word-break: break-all;word-wrap: break-word; ">'+value["commentContent"]+'</div>';
                    msg += '<div class="c-meta">';
                    msg += '<span class="c-author">'+value["userNicename"]+'</span>'+value["commentDate"];
                    msg += '<a rel="nofollow" class="comment-reply-link" onclick="reply('+value["commentId"]+', \''+value["userNicename"]+'\', \''+value["commentContent"]+'\')" aria-label="回复给">回复</a>';
                    msg += '</div> </div> </div> </li>';
                    $("#mycomments").append(msg);
                });
            }
        });
    }

    function reply(cid, userName, content) {
        window.location.hash="#comt-title";
        $("#replyMsg").find('span').eq(0).html("回复： "+ userName);
        $("#replyMsg").find('span').eq(1).html("// 消息："+ content.substr(0, 20));
        $("#remsg").val('回复：'+userName+"//消息："+content);
        $("#parentid").val(cid);
        $("#comment").attr('placeholder', '回复：'+userName+"//消息："+content);
    }

    //这段代码不许要动
    function callBackPagination(showCount, limit, totalCount, url) {
        createTable(1, limit, url); //第一次调用(加载第一页数据)
        $('#callBackPager').extendPagination({  //根据传入的参数生成分页控件
            totalCount: totalCount,
            showCount: showCount,
            limit: limit,
            pageCount: 5,
            count: 5,
            callback: function (curr, limit) {//当点击分页控件页码时会触发此回调函数
                createTable(curr, limit, url);
            }
        });
    }

    function getCommentTatal() {
        var num = 0;
        $.ajax({
            url: 'comments?method=getCommentsNum',
            method: 'post',
            data: {'pid': GetQueryString("pid")},
            async: false,
            success: function (data) {
                num = data;
                $("#commentNum").html(num);
            }
        });
        return num;
    }

    //用的时候只需要写下面这段ajax代码就可以
    function createTable(currPage, limit, url) {

        var s = $("#keyboard").val();
        $.get(url, {currPage: currPage, pageSize: limit, "words": s}, function (result) {
            var s = JSON.parse(result);
            $("#div01").html("");

            s.forEach(function (element) {
                var msg = '<li> <span class="blogpic"><a href="/"><img src="' + element["postPic"] + '" height="200px"></a></span>';
                msg += '<h3 class="blogtitle"><a href="/">' + element["postTitle"] + '</a></h3><h5>' + element["userNicename"] + '</h5>';
                msg += '<div class="bloginfo">';
                msg += '<div style="word-break: break-all;word-wrap: break-word; ">' + element["postExcerpt"] + '</div>';
                msg += '</div>';
                msg += '<div class="autor"><span class="lm"><a href="/" title="CSS3|Html5" target="_blank" class="classname">' + element["name"] + '</a></span><span class="dtime">' + element["postDate"] + '</span><span class="viewnum">评论（<a href="/">' + element["commentCount"] + '</a>）</span><span class="readmore"><a href="/" onclick="showPost()">阅读原文</a></span></div>';
                msg += '</li>';

                $("#div01").append(msg);
            });
        })
    }


    function getTotal(url) {
        var s = 0;
        var a = $("#keyboard").val();
        $.ajax({

            url: url,
            method: "get",
            data: {'words': a},
            async: false,
            success: function (data) {
                s = data;

            }
        });
        return s;
    }

    function search() {
        if ($("#keyboard").val() == "请输入关键字" || $("#keyboard").val() == null) {
            window.location.reload();
            return;
        }

        // var num = getTotal("/Posts?method=getpostCountByWord");
        // callBackPagination(1, 2, num,
        //     "/Posts?method=SearchPostBywords");
    }


    function getPostByTerm(TermID) {
        var num = getTotal("/Posts?method=getpostCountByTermID&termId=" + TermID);
        callBackPagination(1, 6, num,
            "/Posts?method=SearchPostByTermID&termId=" + TermID);
    }

    function logoff() {

        $.ajax({

            url: "/user?method=logOff",
            method: "post",
            success: function (data) {
                layer.confirm('是否退出', {
                    btn: ['退出', '取消'] //按钮
                }, function () {
                    if (data == 1) {
                        layer.msg('退出成功', {time: 1000}, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg('退出失败', {time: 1000}, function () {
                            window.location.reload();
                        });
                    }
                });

            },
            error: function () {
                layer.msg('退出失败', {time: 1000}, function () {
                    window.location.reload();
                });
            }

        });

    }


</script>
