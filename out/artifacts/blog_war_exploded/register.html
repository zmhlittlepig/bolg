<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/EmailUpPwd.js"></script>
    

</head>
<body>
<div class="container">
    <!--<div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div><div class="col-md-1 col-sm-1">1</div>-->
    <div class="form row" id="login-border">
        <div class="form-horizontal col-md-8 col-sm-8 col-xs-8 col-md-offset-2 col-sm-offset-2 col-xs-offset-1" id="login_form">
            <h3 class="form-title">REGISTER</h3>
            <br/>
            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input  name="username" id="username" class="form-control" placeholder="请输入用户名" maxlength="20" type="text">
                </div>
	
                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>

            </div>

            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-gift"></span></span>
                    <input  name="nickname" id="nickname" class="form-control" placeholder="请输入昵称" maxlength="20" type="text">
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>

            </div>

            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input name="password" id="password" class="form-control" placeholder="请输入密码" maxlength="16" type="password">
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input id="password2" class="form-control" placeholder="再次输入密码" maxlength="16" type="password">
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

            <div class="form-group col-md-8" id="footmsg">
                <p><a href="login.html">登录</a> | <a href="#" onclick="forgetpwd()">忘记密码？</a></p>
                <a href="index.html">←返回到首页</a>
            </div>
            <div class="form-group col-md-offset-9 col-sm-offset-9 col-xs-offset-9">
                <button type="button" class="btn btn-success pull-right" name="submit" id="submit" >注册</button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
